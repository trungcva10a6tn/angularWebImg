<div ng-app="myApp.view1" class="container">
    <h2>Đăng NHập</h2>
    <form class="form-horizontal" ng-controller="View1Ctrl" ng-submit="submitForm()" enctype="multipart/form-data">
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Tên Đăng Nhập:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="email" placeholder="Tên Đăng Nhập" name="user_name" ng-model="form.user_name">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Mật Khẩu:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="pwd" placeholder="Mật Khẩu" ng-model="form.pass">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="avata">Avata</label>
            <div class="col-sm-10">
                <element nv-file-select uploader="{uploader}"></element>
                <!--<input type="file" class="form-control" id="avata" placeholder="Mật Khẩu" ng-model="form.file_avata">-->
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Đăng Nhập</button>
            </div>
        </div>
    </form>
</div>
